<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{imageArtist}}" alt="artista">
  <div class="card-body">
    <div class="d-flex justify-content-center">
      <h5 class="card-title">{{nameArtist}}</h5>
    </div>
    <div class="d-flex bd-highlight mb-3">
      <div class="mr-auto p-2 bd-highlight"><button class="btn btn-dark" (click)="changeLeftArtist(currentNameArtist)"><i
            class="fa fa-arrow-left"></i></button></div>
      <div class="p-2 bd-highlight"><button class="btn btn-dark" (click)="changeRightArtist(currentNameArtist)"><i
            class="fa fa-arrow-right"></i></button></div>
    </div>
  </div>
</div>
